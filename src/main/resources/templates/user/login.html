<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main/master}" lang="en">
<head>
    <title>LDW Login</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="grid grid-cols-12 mt-10 border-4 w-full md:w-1/3 mx-auto py-8 rounded-lg">
            <div class="col-span-12 text-center">
                <h4 class="pb-3 font-bold text-xl">LATTER DAY WARD LOGIN</h4>
                <div class="pb-6">
                    <h6>LOGIN WITH</h6>
                </div>
                <div class="flex flex-row flex-wrap text-center">
                    <div class="basis-1/2">
                        <a class="bg-red-600 rounded-lg px-5 py-6 text-white border border-black" th:href="@{/oauth2/authorization/{name}(name='google')}">
                            <i class="fab fa-google text-4xl align-middle pb-1.5"></i>
                        </a>
                        <h5 class="mt-5 font-bold">Google</h5>
                    </div>
                    <div class="basis-1/2">
                        <a class="bg-black rounded-lg px-5 py-6 text-white border border-black" th:href="@{/oauth2/authorization/{name}(name='github')}">
                            <i class="fab fa-github text-4xl align-middle pb-1.5"></i>
                        </a>
                        <h5 class="mt-5 font-bold">GitHub</h5>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
