<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Latter Day Ward</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/script/addins.js}"></script>
    <script th:if="${session.user != null && session.user.admin}" th:src="@{/script/admin/script.js}"></script>
</head>
<body th:with="user=${session.user}">
    <header>
        <div class="bg-gray-500 border-b-4 border-b-yellow-400 grid grid-cols-3 md:grid-cols-2 py-3 px-5 md:px-10">
            <div class="md:col-span-1 col-span-2">
                <img th:src="@{/images/favicon.ico}" alt="" width="32" class="inline">
                <span class="pl-3 text-white text-xl align-middle">Latter Day Ward</span>
            </div>
            <div th:if="${user != null}" class="text-right">
                <a class="align-middle text-white" th:href="@{/oauth/logout}">LOGOUT</a>
            </div>
        </div>
    </header>

    <div th:class="${user != null ? 'grid grid-cols-12 gap-0 md:gap-4 mb-20' : ''}">
        <th:block th:insert="fragments/menu-fragment :: menu" th:if="${user != null}" />
        <div class="col-span-12 md:col-span-9 mx-5">
            <th:block th:if="${messages}">
                <div class="container" th:insert="fragments/message-fragment :: messages" />
            </th:block>
            <section layout:fragment="content" />
        </div>
    </div>

    <footer class="bg-gray-200 border-t-4 border-t-yellow-400 mt-10 fixed bottom-0 right-0 left-0">
        <div class="grid grid-cols-1 content-center py-3 px-5 md:px-10 h-16">
            <div class="text-center text-sm text-gray-400">
                This is not an official website of
                <a class="underline text-blue-500" href="https://churchofjesuschrist.org">The Church of Jesus Christ of Latter-day Saints.</a>
                It is operated by members of the Maples 6th Ward.
            </div>
        </div>
    </footer>
</body>
</html>
